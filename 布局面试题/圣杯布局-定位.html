<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯布局-纯定位实现</title>
  <style>
      .container {
          position: relative;
          padding: 0 100px;
          height: 150px;
      }

      .left, .right {
          position: absolute;
          width: 100px;
          height: 100px;
          top: 0;
          background-color: pink;
      }

      .left {
          left: 0;
      }

      .right {
          right: 0;
      }

      .center {
          height: 100px;
          background-color: skyblue;
      }

  </style>
</head>
<body>
<div class="container">
  <div class="center"></div>
  <div class="left"></div>
  <div class="right"></div>
</div>
</body>
</html>
