<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>缩放</title>

  <style>
      div {
          width: 300px;
          margin: 100px auto;
          background-color: skyblue;
      }

      img {
          width: 100%;
          vertical-align: middle;
          transition: all 0.3s;
      }

      img:hover {
          /*transform: scale(0.8);*/
          transform: scale(1.2);
      }
  </style>
</head>
<body>
<div>
  <img src="./images/product.jpg" alt="">
</div>
</body>
</html>
