<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>位移基本使用</title>
</head>
<style>
    .father {
        width: 500px;
        height: 300px;

        border: 1px solid #000;
        margin: 100px auto;
    }

    .son {
        width: 200px;
        height: 100px;
        background-color: lightpink;
        transition: all 0.3s;
    }

    .father:hover .son {
        /*transform: translate(100px, 50px);*/
        transform: translateX(-50%);
    }

</style>
<body>

<div class="father">
  <div class="son"></div>
</div>
</body>
</html>
