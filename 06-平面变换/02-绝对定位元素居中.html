<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位元素居中</title>
</head>
<style>
    .father {
        position: relative;
        width: 500px;
        height: 300px;

        border: 1px solid #000;
        margin: 100px auto;
    }

    .son {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 100px;
        background-color: lightpink;

    }


</style>
<body>

<div class="father">
  <div class="son"></div>
</div>
</body>
</html>
